name: ASP Logic Tests

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.lp'
      - 'run_tests.py'
      - '.github/workflows/test-asp.yml'
  pull_request:
    branches: [main, master]
    paths:
      - '**/*.lp'
      - 'run_tests.py'
      - '.github/workflows/test-asp.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run ASP tests
        run: |
          nix shell nixpkgs#clingo nixpkgs#python3 --command python run_tests.py --format=plain --no-save-timing-data --hide-timing-history
