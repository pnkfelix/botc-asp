name: Build and Deploy

on:
  push:
    branches: [main, master]
    paths:
      - 'web-ui/**'
      - '*.lp'  # Rebuild if .lp files change
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'web-ui/**'
      - '*.lp'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache spago build
        uses: actions/cache@v4
        with:
          path: |
            web-ui/output
            web-ui/.spago
          key: spago-${{ hashFiles('web-ui/spago.yaml', 'web-ui/spago.lock') }}

      - name: Generate build info
        run: npm run build-info

      - name: Embed .lp files
        run: npm run embed-lp

      - name: Build PureScript
        run: npm run build:purs

      - name: Bundle application
        run: npm run bundle

      - name: Copy WASM files
        run: npm run copy:wasm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-ui/dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
